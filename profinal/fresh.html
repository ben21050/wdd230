<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Sergio Benavides">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Bountiful Foods | Home </title>
        <meta name="description" content="The home page for Bountiful Foods">
        <base href="/wdd230/profinal/">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="styles/base.css" rel="stylesheet">
        <link href="styles/medium.css" rel="stylesheet">
        <link href="styles/large.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="alert-message">
            <span id="message"></span>
            <span id="close-btn"> &#10006;</span>
        </div>
        <header>
            <div class="top-left">
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook logo" class="icon"></a>
                <a href="https://linkedin.com" target="_blank"><img src="images/link.svg" alt="LinkedIn logo" class="icon"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/igm.svg" alt="LinkedIn logo" class="icon"></a>
            </div>
            <div class="top-middle">
                <img src="images/logo.svg" alt="Temple Inn & Suites logo" class="logo logo-mobile">
                <nav>
                    <ul class="navigation hidden-left">
                        <li><a href="home.html"> HOME </a></li>
                        <li class="active"><a href="fresh.html"> FRESH </a></li>
                        <li class="logo-center"><a href="home.html"><img src="images/logo.svg" alt="Bountiful Foods logo" class="logo"></a></li>
                        <li><a href="aboutus.html"> ABOUT US </a></li>
                    </ul>
                </nav>
            </div>
            <div class="top-right">
                <button class="menu"><span id="ham" class="toggle-btn"> &#9776; </span><span id="xbutton" class="hidden toggle-btn"> &#10006; </span></button>
            </div>
        </header>
        <main>
            <h1>Make Your Own Special Drink.</h1>
            <div class="join-main">
                <form id="fresh-form" method="get" action="javascript:void(0);">
                    <fieldset>
                      <legend>Registrant</legend>
                      <label class="top">First Name*<input type="text" name="fname" required></label>
                      <label class="top">Last Name*<input type="text" name="lname" required></label>
                      <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                      <label class="top">Phone*<input type="tel" name="phone" required></label>
                      <label class="top">Pick a Fruit 1<select class="fruits-select" name="fruit1"></select></label>
                      <label class="top">Pick a Fruit 2<select class="fruits-select" name="fruit2"></select></label>
                      <label class="top">Pick a Fruit 3<select class="fruits-select" name="fruit3"></select></label>
                      <label class="top">Additional Comments/Questions <br><textarea rows="3" name="comments"></textarea></label>
                    </fieldset>
                    <input type="submit" class="submitBtn" value="Send your Special Drink">
                  </form>
                  <div id="result"></div>
                  <div class="contador"><p>Total Special Drinks Sent: <span id="drink-count-form">0</span></p></div>
            </div>
        </main>
        <footer>
            <div class="contact">
                <p class="contact-info"> contact@bountiful.com </p>
                <p class="contact-info"> 240.554.3321</p>
            </div>
            <div class="social">
            </div>
            <div class="copyright">
                <p>Copyright &copy; <span id="currentyear"></span> Bountiful Foods</p>
                <p>All rights reserved.</p>
                <span id="lastupdated"></span>
            </div>
            <p class="attribution">*The weather information has been provided by OpenWeatherMap</p>
        </footer>
        <script src="scripts/menu.js"></script>
        <script src="scripts/date.js"></script>
        <script src="scripts/fruit_select.js"></script>
        <script src="scripts/count.js"></script>
        <script src="scripts/result.js"></script>
    </body>
</html>
